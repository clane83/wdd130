<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>White Water Rafting Contact Us page</title>
    <meta name="description" content="christina lane, WDD130, contact us rafting html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">  
  </head>
  <body>
    <header>
        <img src="images/rafting_logo.png" alt="rafting">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Company Information</h1>
            <div class: "address">
                <h3>Address:</h3>
                <p>1650 S Casino Dr<br>
                    Laughlin, NV 89029</p>
                <p>702-434-0898</p>
                <p>Email: info@whitewaterrafting.com</p>
            </div>
            <div class: "map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.5743249330467!2d-114.57397139622755!3d35.16723547678284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ce43aaabc2ef9b%3A0xfb7889522029313a!2s1650%20S%20Casino%20Dr%2C%20Laughlin%2C%20NV%2089029!5e0!3m2!1sen!2sus!4v1738888784226!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="guides">
            <figure>
                <img src="images/guide_1.jpg" alt="rafting guide female">
                <figcaption>Kathy Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide_2.jpg" alt="rafting guide male">
                <figcaption>Cody Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide_3.jpg" alt="rafting guide female">
                <figcaption>Karen Senior Guide</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                <p>Tell us how we can help you:</label></p>
                <input type="radio" id="general" name="purpose" value="General">
                <label for="general">General</label><br>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="general">Reservation Question</label><br>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="general">Website Suggestion</label><br>
                <textarea rows="4" cols="50" name="comment" form="usrform">Enter message here...</textarea><br>
                <input type="checkbox" name="subscribe" value="Newsletter">
                <label for="newsletter"> Please subscribe me to the monthly newsletter</label><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
  </body>
</html>
